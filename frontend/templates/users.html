{% extends "layout.html" %}
{% block body %}
    <tbody>
    <tr>
    {% for message in get_flashed_messages() %}
      <div class=flash>{{ message }}</div>
    {% endfor %}
    {% for user in user_list %}
      <td class="main_panel"> 
        <div id="users_list">
          <div>
            <div class="user_block">
              {{ user['user'] }}
              <form method=post action="{{ url_for('friend', userid=user['userid']) }}">
                <input id="flat_button" type=submit value="Добавить в друзья"/>

                <!-- <input type="hidden" name="userid" value="{{ user['userid'] }}"> -->

              <!--<input id="flat_button" type="button" onclick="location.href='http://localhost:80';" value="Добавить в друзья" /> -->
              </form>
            </div>
          </div>
        </div>

      </td>
    {% endfor %}
    </tr>
    </tbody>
{% endblock %}
